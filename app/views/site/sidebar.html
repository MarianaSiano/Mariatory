<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/public/assets/Maristory - Navbar.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Maristory</title>
</head>

<body>

    <nav class="sidebar">

        <div class="top">
            <img src="/public/assets/Maristory-Navbar.png" alt="Logo">
            <div class="btn-reduce">
                <i class='bx bx-menu bx-sm'></i>
            </div>
        </div>

        <hr>
 
        <div class="user">
            <div class="external">
                <img src="https://i.pinimg.com/originals/3e/88/eb/3e88eb6383fccc19ca2aa962b71bce4a.jpg" alt="Imagem do usuário">
            </div>
            
            <div class="user-name-type">
                <h1>Gabriela Silva</h1>
                <h2>Administrador</h2>
            </div>
        </div>

        <hr>

        <ul class="itens">
            <li class="item-li">
                <a href="#">
                    <i class='bx bxs-dashboard bx-sm'></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="item-li">
                <a href="#">
                    <i class='bx bxs-user bx-sm'></i>
                    <span>Minha conta</span>
                </a>
            </li>
            <li class="item-li">
                <a href="#">
                    <i class='bx bx-pencil bx-sm'></i>
                    <span>Posts</span>
                </a>
            </li>
            <li class="item-li">
                <a href="#">
                    <i class='bx bx-help-circle bx-sm' ></i>
                    <span>Ajuda</span>
                </a>
            </li>
            <li class="item-li">
                <a href="#">
                    <i class='bx bx-cog bx-sm'></i>
                    <span>Configurações</span>
                </a>
            </li>
            <li class="item-li">
                <a href="#">
                    <i class='bx bx-log-out bx-sm'></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>

        <hr>

        <div class="extra-info">
            <ul>
                <li>
                    <a href="">Sobre</a>
                </li>
                <li>
                    <a href="">Termos</a>
                </li>
                <li>
                    <a href="">Privacidade</a>
                </li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <div class="content-footer">&#169;2023 Maristory</div>
        </div>

    </nav>

    <div class="main-content">
        <h1>Conteúdo do site</h1>
    </div>

    <script src="/public/js/sidebar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


</body>

</html>
