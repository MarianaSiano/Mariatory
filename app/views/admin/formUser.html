<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/formUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="icon" type="image/png" href="/public/assets/Maristory-Navbar.png" sizes="32x32">

    <title>Formulário de Usuários</title>
</head>
<body>

    <div class="container">

        <div class="left-container">

            <img src="/public/assets/Maristory-Transparente2.png" alt="Maristory logo">

            <form>
                <div class="text-field">
                    <label for="userName">Nome:</label>
                    <input type="text" id="userName" name="userName" placeholder="Nome" required/>
                </div>

                <div class="text-field">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email" required/>
                </div>

                <div class="text-field">
                    <label for="userPassword">Senha:</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="Senha" required/>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
            </form>

        </div><!-- left-container -->

        <div id="linha-vertical"></div>

        <div class="right-container">

            <button>Adicionar Usuário</button>
            <button>Visualizar Usuário</button>
            <button>Editar Usuário</button>
            <button onclick="openModal()">Excluir Usuário</button> 

        </div><!-- right-container -->


         <!--Parte do Modal-->
         <div class="fade">
            <div class="modal">
                <div class="modal-header">
                    <h3>Apenas checando...</h3>
                </div>
                <div class="modal-content">
                    <h2>Deletar esse usuário ?</h2>
                    <p>Esta ação é final e você NÃO poderá desfazer isso posteriormente</p>
                </div>
                <div class="options">
                    <button class="option">Sim</button>
                    <button onclick="closeModal()" class="option">Não</button>
                </div>
            </div>
        </div>

    </div><!-- container -->

    <script src="/public/js/formUser.js"></script>
    
</body>
</html>
