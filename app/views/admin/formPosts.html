<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/formPosts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <link rel="icon" type="image/png" href="public/assets/Maristory-Transparente2" sizes="32x32">

    <title>Formulário de Posts</title>
</head>
<body>


    <div class="container">

        <div class="left-container">

            <form>
                <div class="text-field">
                    <label for="title">Titulo:</label>
                    <input type="text" id="title" name="title" placeholder="Titulo" required/>
                </div>

                <div class="text-field">
                    <label for="textarea">Conteúdo:</label>
                    <textarea type="text" id="text" name="text" placeholder="Conteúdo" rows="5" cols="71" ></textarea>
                </div>

                <div class="text-field">
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date"/>  
                </div>

                <div class="text-field">
                    <label for="title">Autor (Usuário):</label>
                    <input type="text" id="Autor" name="Autor" placeholder="Autor (Usuário)" required/>
                </div>
            </form>

        </div>

        <div id="linha-vertical"></div>

        <div class="right-container">

            <button>Adicionar Posts</button>
            <button>Visualizar Posts</button>
            <button>Editar Posts</button>
            <button id="excluirUsuario">Excluir Posts</button> 

        </div>

    </div>

    <script src="/public/js/formPosts.js"></script>
    
</body>
</html>
