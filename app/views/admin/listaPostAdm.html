<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../../../public/css/listaPostAdm.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Posts</title>

</head>
<body>
    <img class = "mx-auto my-5" src="../../../public/assets/Maristory-Navbar-Transparente.png" alt="logo Maristory">
    <h1 class="text-center text-4xl mb-10 text-roxo-medio-2">Lista de Posts</h1>
    
    <div class="flex flex-row mx-[12.5%]  gap-5 smartphone:gap-2 smartphone:flex-col"> 
        <form class="flex gap-2 basis-full">
           
            <input type="search" class="w-full drop-shadow-lg p-2 pl-6  text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-none focus:border-none" placeholder="Procurar artigo" required>
            <button type="submit" class="text-white bg-roxo-medio-1 drop-shadow-lg hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 ">Busca</button>
        </form>
        <button class="bg-roxo-claro-1 drop-shadow-lg hover:bg-roxo-medio-2 px-2 py-3 rounded-lg min-w-fit text-white" type="button">Criar Postagem</button>
    </div> 
    
    <table class = " drop-shadow-lg mt-3 w-3/4 rounded-xl text-center bg-roxo-claro-1 mx-auto border border-gray-900 border-separate border-spacing-0">
        <tr>
            <th class="p-2">Post</th>
            <th class="border-x border-gray-900 p-2">Data</th>
            <th class="p-2">Edição</th>
        </tr>
        <tr>
            <td class="border-y border-gray-900 p-2">Os 7 maridos de Evelyn Hugo</td>
            <td class="border border-gray-900 p-2">29/11/22</td>
            <td class="border-y border-gray-900 p-2">
                <button class="smartphone:mb-2 tablet:mb-2 text-white bottom-1 bg-roxo-medio-1 hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-2 py-1 ">  Editar </button>
                <button class="smartphone:mb-2 text-white bottom-1 bg-roxo-medio-1 hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-2 py-1 " >   Excluir </button>
                <button class="text-white bottom-1 bg-roxo-medio-1 hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-2 py-1 ">  Visualizar </button>
            </td>
        </tr>
        <tr>
            <td class="p-2">Felicidade Clandestina</td>
            <td class="border-x border-gray-900 p-2">03/11/22</td>
            <td class="p-2">
                <button class="smartphone:mb-2 tablet:mb-2 text-white bottom-1 bg-roxo-medio-1 hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-2 py-1 ">  Editar </button>
                <button class="smartphone:mb-2 text-white bottom-1 bg-roxo-medio-1 hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-2 py-1 " >   Excluir </button>
                <button class="text-white bottom-1 bg-roxo-medio-1 hover:bg-roxo-medio-2 focus:outline-none font-medium rounded-lg text-sm px-2 py-1 ">  Visualizar </button>
            </td>
        </tr>
    </table>
</body>
</html>
